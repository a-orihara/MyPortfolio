# 追加した規約ファイル読込
require:
  # 入れた方がいい機能
  - rubocop-performance
  # Railsに関わる構文規則チェック
  - rubocop-rails
  # Rspecに関わる構文規則チェック
  - rubocop-rspec

# AllCopsオプション:全てのCopsを対象にした設定。
# 設定はこちらを参照:https://blog.to-ko-s.com/rubocop-setting/#i-6
AllCops:
  # NewCops: enableを追加することで、RuboCopのバージョンがあがった際に追加されたCopを自動で有効にする。
  # NewCops: enableの設定は任意ですが、新たなCopに追従していくために特に理由がなければ有効にするとよい。
  NewCops: enable
  # Rubyバージョン指定
  TargetRubyVersion: 3.1.2
  # rubocopによって解析をしないディレクトリやファイルを指定。現実的じゃないコーディング規約を除外。
  Exclude:
    - "config.ru"
    - "bin/**"
    - "lib/**"
    - "log/**/*"
    - "tmp/**/*"
    - "db/**/*"
    - "config/**/*"
    - "script/**/*"
    - !ruby/regexp /old_and_unused\.rb$/
    - "vendor/**/*" # rubocop config/default.yml
    - "node_modules/**/*"
    - "Gemfile"
    - "config/environments/*"
    - "config/puma.rb"
    - "lib/tasks/auto_annotate_models.rake"

# 恒久対応としてCopを無効にする設定は以下の通りです。
# [Cop名]:
#   Enabled: false

# 設定が厳しいので一旦全てfalseにする
Metrics:
  Enabled: false

# 日本語でのコメントを許可
AsciiComments:
  Enabled: false

# クラスのコメント必須を無視
Documentation:
  Enabled: false

# モジュール名::クラス名の定義を許可(コントローラ等のモジュールをネストしての宣言)
ClassAndModuleChildren:
  Enabled: false

# 文字リテラルのイミュータブル宣言を無視（freezeになるのはRuby3以降）
Style/FrozenStringLiteralComment:
  Enabled: false

# ガード節の提案（難しいので一旦false）
Style/GuardClause:
  Enabled: false

# !! のイディオムを許可
Style/DoubleNegation:
  Enabled: false

# 普通の文字列はシングルクォーテーションを使用する（文字列のダブルクォートチェック）という規約。
Style/StringLiterals:
  Enabled: false

# シンボルによる配列の%記法のチェック
Style/SymbolArray:
  Enabled: false
  # EnforcedStyle: brackets

# 文字列による配列の%記法のチェック
Style/WordArray:
  Enabled: false

# 変数名に数字を許可
Naming/VariableNumber:
  Enabled: false

# メソッド名等の命名の指摘
Naming/PredicateName:
  Enabled: false

# 1行あたりの文字数をチェックする
Layout/LineLength:
  Max: 130
  # 下記ファイルはチェックの対象から外す
  Exclude:
    - "Rakefile"
    - "spec/rails_helper.rb"
    - "spec/spec_helper.rb"

# メソッドの改行ルール
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

# 空メソッドの場合に、1行のスタイルにしない:NG例：def style1; end
Style/EmptyMethod:
  EnforcedStyle: expanded
